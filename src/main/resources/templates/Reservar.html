<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Proyecto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link th:href="@{/css/StyleSheet.css}" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/e426fc237f.js" crossorigin="anonymous"></script>
    </head>
    <body class="Reservar">
        <header th:replace="layout/plantilla :: header"></header>
        <div class="formulario affix">
            <form th:action="@{/guardarReservacion}"
                  method="post"
                  th:object="${reservaciones}">
                <input type="hidden" name="idreservaciones" th:field="*{idreservaciones}"/>
                <label><Strong> Fecha:</Strong></label> <input type="date" name="date"><br><br>
                <label><Strong>Hora:</Strong></label> <input type="time" name="time"><br><br>
                <label><Strong>Cantidad de personas:</Strong></label><input type="range" name="cantpersonas" min="2" max="20" oninput="this.nextElementSibling.value = this.value">
                <output>10</output><br><br>
                <label><Strong>Platillos</Strong></label> 
                <p style="font-size: 14px">Ingrese el ID de los platillos</p>
                <input type="text" name="platillos" placeholder="Opcional"><br><br>
                <div class="iden affix">
                    <p style="font-size: 20px">Identificacion</p>
                    <label><Strong>Nombre:</Strong></label> <input type="text" name="nombre"><br><br>
                    <label><Strong>Apellidos:</Strong></label> <input type="text" name="nombre"><br><br>
                    <label><Strong>Cedula:</Strong></label> <input type="text" name="nombre"><br><br>
                </div>
                <div class="bot">
                    <input type="submit" name="guardar" value="Guardar Reservacion"/>
                </div>
            </form>
        </div>
        
        <footer th:replace="layout/plantilla :: informacion"></footer>
        <div class="sombra"></div>
    </body>
</html>
