<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head"><title>Proyecto</title></head>
    <body class="Finanza">
        <header th:replace="layout/plantilla :: header"></header>
        <div class="formulario affix">
            <form th:action="@{/finanzas/guardar}"
                  method="post"
                  th:object="${finanza}">
                <input type="hidden" name="idfinanza" th:field="*{idFinanza}">
                <label><Strong> Tipo:</Strong></label> <input type="date" name="tipo" th:field="*{fecha}"><br><br>
                <label><Strong>Nombre:</Strong></label> <input type="time" name="nombre" th:field="*{hora}"><br><br>
                <input type="submit" name="Guardar" value="Guardar Menu">
            </form>
        </div>
        <footer th:replace="layout/plantilla :: fin_informacion"></footer>
    </body>
</html>
