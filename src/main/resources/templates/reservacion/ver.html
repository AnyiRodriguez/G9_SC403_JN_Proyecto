<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head"><title>Proyecto</title></head>
    <body class="Reservar">
        <header th:replace="layout/plantilla :: header"></header>
        <div class="ver affix">
            <div th:if="${misReservaciones != null and !misReservaciones.empty}">
                <table class="table table-sm table-dark">
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Cantidad de Personas</th>
                        <th scope="col">Platillos</th>
                        <th scope="col">Notas</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    <tr th:each="item : ${misReservaciones}">
                        <td th:text="${item.dia}"></td>
                        <td th:text="${item.hora}"></td>
                        <td th:text="${item.cantpersonas}"></td>
                        <td th:text="${item.platillos}"></td>
                        <td th:text="${item.notas}"></td>
                        <td><a th:href="@{/reservacion/modificar/} + ${item.idReservacion}" style="color:#a00000;">Modificar</a></td>
                        <td><a th:href="@{/reservacion/eliminar/} + ${item.idReservacion}" style="color:#a00000;">Eliminar</a></td>
                </table>
            </div>
        </div>
        <div th:if="${misReservaciones == null}">
            <p style="font-size: 30px;">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
        <div th:if="${misReservaciones.isEmpty}">
            <p style="font-size: 30px;">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
        </div>
        <footer th:replace="layout/plantilla :: informacion"></footer>
    </body>
</html>
